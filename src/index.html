<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <!-- <h1>HTML Form</h1> -->
    <script type="text/javascript" src="./main.js"></script>

    <form
      onsubmit="onSubmit()"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
    >
      <fieldset>
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname">
            Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required pattern="\w+"
          >
        </div>

        <div class="form-field">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required pattern="\w+"
          >
        </div>

        <div class="form-field">
          <label for="how_old">
            How old are You?
          </label>
          <input
            type="number"
            name="ages"
            id="how_old"
            min="10"
            max="100"
            value="12"
          >
        </div>

        <div class="form-field">
          <label for="date_of_birth">
            Full date of birth:
          </label>
          <input
            type="date"
            name="date_of_birth"
            id="date_of_birth"
            min="1950-01-01"
            required
          >

        </div>

        <div class="form-field">
          <label for="terms_of_agreement">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="terms_of_agreement"
            id="terms_of_agreement"
            required
          >
        </div>

      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <div class="form-field">
          <label for="e-mail">
            E-mail:
          </label>
          <input
            type="email"
            name="e-mail"
            id="e-mail"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form-field">
          <label for="password">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="7"
            maxlength="15"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!
        </legend>

        <div class="form-field">
          Do you love cats?

          <label for="cats">
            <input
              type="radio"
              name="cats"
              id="cats"
              value="yes"
              checked>
            Yes
          </label>

          <label for="cats">
            <input
              type="radio"
              name="cats"
              value="no"
            >
            No
          </label>
        </div>

        <div class="form-field">
          <label for="color">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="color"
            id="color">
        </div>

        <div class="form-field">
          <label for="time">
            What time do you go to bad?
          </label>
          <input
            type="time"
            name="time"
            id="time"
            min="20:00"
            max="02:00">
        </div>

        <div class="form-field">
          <label for="carBrand">
            What are your favorite brand of cars?
            <select
              name="carBrand"
              id="carBrand"
              required
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form-field">
          <label for="rate">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="rate"
            id="rate"
            value="0"
            step="2"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <div class="form-field">
          <label for="comments">
            Comments:
            <textarea name="comments" id="comments"></textarea>
          </label>
        </div>

        <div class="form-field">
          <label for="reccomend">
            Would you recommend us?

            <select
              name="reccomend"
              id="reccomend"
              required
            >
              <option value="Yes">yes</option>
              <option value="No">no</option>
            </select>
          </label>
        </div>

      </fieldset>

      <button class="button" type="submit">Submit</button>
    </form>
  </body>

</html>
